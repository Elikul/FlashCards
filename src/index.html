<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edible mushrooms</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Edible mushrooms</h1>
        <div class="cards-container">
            <div>
                <div class="card-item" id="porcini">
                    <div class="front">
                        <p>Porcini</p>
                    </div>
                    <div class="back">
                        <p>Белые грибы</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card-item" id="morel">
                    <div class="front">
                        <p>Morel</p>
                    </div>
                    <div class="back">
                        <p>Чёрный паслён</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card-item" id="chanterelle">
                    <div class="front">
                        <p>Chanterelle</p>
                    </div>
                    <div class="back">
                        <p>Лисички</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card-item" id="oyster">
                    <div class="front">
                        <p>Oyster</p>
                    </div>
                    <div class="back">
                        <p>Вёшенка</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card-item" id="truffle">
                    <div class="front">
                        <p>Truffle</p>
                    </div>
                    <div class="back">
                        <p>Трюфель</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card-item" id="champignon">
                    <div class="front">
                        <p>Champignon</p>
                    </div>
                    <div class="back">
                        <p>Шампиньон</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card-item" id="russule">
                    <div class="front">
                        <p>Russule</p>
                    </div>
                    <div class="back">
                        <p>Сыроежка</p>
                    </div>
                </div >
            </div>
           <div>
               <div class="card-item" id="portobello">
                   <div class="front">
                       <p>Portobello</p>
                   </div>
                   <div class="back">
                       <p>Шампиньон двухспоровый</p>
                   </div>
               </div>
           </div>
            <div>
                <div class="card-item" id="honey-agaric">
                    <div class="front">
                        <p>Honey agaric</p>
                    </div>
                    <div class="back">
                        <p>Опята</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
